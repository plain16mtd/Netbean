<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComputeruserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComputeruserLabel_computerID}"/>
                    <h:outputText value="#{computeruserController.selected.computerID}" title="#{bundle.ViewComputeruserTitle_computerID}"/>
                    <h:outputText value="#{bundle.ViewComputeruserLabel_computer}"/>
                    <h:outputText value="#{computeruserController.selected.computer}" title="#{bundle.ViewComputeruserTitle_computer}"/>
                    <h:outputText value="#{bundle.ViewComputeruserLabel_userID}"/>
                    <h:outputText value="#{computeruserController.selected.userID}" title="#{bundle.ViewComputeruserTitle_userID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{computeruserController.destroyAndView}" value="#{bundle.ViewComputeruserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComputeruserEditLink}"/>
                <br />
                <h:commandLink action="#{computeruserController.prepareCreate}" value="#{bundle.ViewComputeruserCreateLink}" />
                <br />
                <h:commandLink action="#{computeruserController.prepareList}" value="#{bundle.ViewComputeruserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComputeruserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
