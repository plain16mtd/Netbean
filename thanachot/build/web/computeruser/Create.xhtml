<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComputeruserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComputeruserLabel_computerID}" for="computerID" />
                    <h:inputText id="computerID" value="#{computeruserController.selected.computerID}" title="#{bundle.CreateComputeruserTitle_computerID}" required="true" requiredMessage="#{bundle.CreateComputeruserRequiredMessage_computerID}"/>
                    <h:outputLabel value="#{bundle.CreateComputeruserLabel_computer}" for="computer" />
                    <h:selectOneMenu id="computer" value="#{computeruserController.selected.computer}" title="#{bundle.CreateComputeruserTitle_computer}" required="true" requiredMessage="#{bundle.CreateComputeruserRequiredMessage_computer}">
                        <f:selectItems value="#{computerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComputeruserLabel_userID}" for="userID" />
                    <h:selectOneMenu id="userID" value="#{computeruserController.selected.userID}" title="#{bundle.CreateComputeruserTitle_userID}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{computeruserController.create}" value="#{bundle.CreateComputeruserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{computeruserController.prepareList}" value="#{bundle.CreateComputeruserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComputeruserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
