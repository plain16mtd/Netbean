<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComputerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComputerEmpty}" rendered="#{computerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{computerController.items.rowCount > 0}">
                    <h:outputText value="#{computerController.pagination.pageFirstItem + 1}..#{computerController.pagination.pageLastItem + 1}/#{computerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{computerController.previous}" value="#{bundle.Previous} #{computerController.pagination.pageSize}" rendered="#{computerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{computerController.next}" value="#{bundle.Next} #{computerController.pagination.pageSize}" rendered="#{computerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{computerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputerTitle_computerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.computerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputerTitle_computerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.computerName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputerTitle_os}"/>
                            </f:facet>
                            <h:outputText value="#{item.os}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputerTitle_computerTypeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.computerTypeID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputerTitle_manufacturerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.manufacturerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputerTitle_computeruser}"/>
                            </f:facet>
                            <h:outputText value="#{item.computeruser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{computerController.prepareView}" value="#{bundle.ListComputerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{computerController.prepareEdit}" value="#{bundle.ListComputerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{computerController.destroy}" value="#{bundle.ListComputerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{computerController.prepareCreate}" value="#{bundle.ListComputerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComputerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
