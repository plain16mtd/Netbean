<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComputertypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComputertypeLabel_computerTypeID}" for="computerTypeID" />
                    <h:inputText id="computerTypeID" value="#{computertypeController.selected.computerTypeID}" title="#{bundle.CreateComputertypeTitle_computerTypeID}" required="true" requiredMessage="#{bundle.CreateComputertypeRequiredMessage_computerTypeID}"/>
                    <h:outputLabel value="#{bundle.CreateComputertypeLabel_typeName}" for="typeName" />
                    <h:inputText id="typeName" value="#{computertypeController.selected.typeName}" title="#{bundle.CreateComputertypeTitle_typeName}" />
                    <h:outputLabel value="#{bundle.CreateComputertypeLabel_typeDescription}" for="typeDescription" />
                    <h:inputText id="typeDescription" value="#{computertypeController.selected.typeDescription}" title="#{bundle.CreateComputertypeTitle_typeDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{computertypeController.create}" value="#{bundle.CreateComputertypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{computertypeController.prepareList}" value="#{bundle.CreateComputertypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComputertypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
