<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComputertypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComputertypeEmpty}" rendered="#{computertypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{computertypeController.items.rowCount > 0}">
                    <h:outputText value="#{computertypeController.pagination.pageFirstItem + 1}..#{computertypeController.pagination.pageLastItem + 1}/#{computertypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{computertypeController.previous}" value="#{bundle.Previous} #{computertypeController.pagination.pageSize}" rendered="#{computertypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{computertypeController.next}" value="#{bundle.Next} #{computertypeController.pagination.pageSize}" rendered="#{computertypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{computertypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputertypeTitle_computerTypeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.computerTypeID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputertypeTitle_typeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputertypeTitle_typeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{computertypeController.prepareView}" value="#{bundle.ListComputertypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{computertypeController.prepareEdit}" value="#{bundle.ListComputertypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{computertypeController.destroy}" value="#{bundle.ListComputertypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{computertypeController.prepareCreate}" value="#{bundle.ListComputertypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComputertypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
