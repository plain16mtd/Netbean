<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComputertypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComputertypeLabel_computerTypeID}"/>
                    <h:outputText value="#{computertypeController.selected.computerTypeID}" title="#{bundle.ViewComputertypeTitle_computerTypeID}"/>
                    <h:outputText value="#{bundle.ViewComputertypeLabel_typeName}"/>
                    <h:outputText value="#{computertypeController.selected.typeName}" title="#{bundle.ViewComputertypeTitle_typeName}"/>
                    <h:outputText value="#{bundle.ViewComputertypeLabel_typeDescription}"/>
                    <h:outputText value="#{computertypeController.selected.typeDescription}" title="#{bundle.ViewComputertypeTitle_typeDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{computertypeController.destroyAndView}" value="#{bundle.ViewComputertypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComputertypeEditLink}"/>
                <br />
                <h:commandLink action="#{computertypeController.prepareCreate}" value="#{bundle.ViewComputertypeCreateLink}" />
                <br />
                <h:commandLink action="#{computertypeController.prepareList}" value="#{bundle.ViewComputertypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComputertypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
