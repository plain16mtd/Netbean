<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComputeruserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComputeruserEmpty}" rendered="#{computeruserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{computeruserController.items.rowCount > 0}">
                    <h:outputText value="#{computeruserController.pagination.pageFirstItem + 1}..#{computeruserController.pagination.pageLastItem + 1}/#{computeruserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{computeruserController.previous}" value="#{bundle.Previous} #{computeruserController.pagination.pageSize}" rendered="#{computeruserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{computeruserController.next}" value="#{bundle.Next} #{computeruserController.pagination.pageSize}" rendered="#{computeruserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{computeruserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputeruserTitle_computerID}"/>
                            </f:facet>
                            <h:outputText value="#{item.computerID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputeruserTitle_computer}"/>
                            </f:facet>
                            <h:outputText value="#{item.computer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComputeruserTitle_userID}"/>
                            </f:facet>
                            <h:outputText value="#{item.userID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{computeruserController.prepareView}" value="#{bundle.ListComputeruserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{computeruserController.prepareEdit}" value="#{bundle.ListComputeruserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{computeruserController.destroy}" value="#{bundle.ListComputeruserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{computeruserController.prepareCreate}" value="#{bundle.ListComputeruserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComputeruserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
