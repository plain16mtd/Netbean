<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_manufacturerID}" for="manufacturerID" />
                    <h:inputText id="manufacturerID" value="#{manufacturerController.selected.manufacturerID}" title="#{bundle.CreateManufacturerTitle_manufacturerID}" required="true" requiredMessage="#{bundle.CreateManufacturerRequiredMessage_manufacturerID}"/>
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_manufacturerName}" for="manufacturerName" />
                    <h:inputText id="manufacturerName" value="#{manufacturerController.selected.manufacturerName}" title="#{bundle.CreateManufacturerTitle_manufacturerName}" />
                    <h:outputLabel value="#{bundle.CreateManufacturerLabel_manufacturerContact}" for="manufacturerContact" />
                    <h:inputText id="manufacturerContact" value="#{manufacturerController.selected.manufacturerContact}" title="#{bundle.CreateManufacturerTitle_manufacturerContact}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{manufacturerController.create}" value="#{bundle.CreateManufacturerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{manufacturerController.prepareList}" value="#{bundle.CreateManufacturerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateManufacturerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
