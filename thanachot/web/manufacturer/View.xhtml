<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewManufacturerLabel_manufacturerID}"/>
                    <h:outputText value="#{manufacturerController.selected.manufacturerID}" title="#{bundle.ViewManufacturerTitle_manufacturerID}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_manufacturerName}"/>
                    <h:outputText value="#{manufacturerController.selected.manufacturerName}" title="#{bundle.ViewManufacturerTitle_manufacturerName}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_manufacturerContact}"/>
                    <h:outputText value="#{manufacturerController.selected.manufacturerContact}" title="#{bundle.ViewManufacturerTitle_manufacturerContact}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{manufacturerController.destroyAndView}" value="#{bundle.ViewManufacturerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewManufacturerEditLink}"/>
                <br />
                <h:commandLink action="#{manufacturerController.prepareCreate}" value="#{bundle.ViewManufacturerCreateLink}" />
                <br />
                <h:commandLink action="#{manufacturerController.prepareList}" value="#{bundle.ViewManufacturerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewManufacturerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
